syntax = "proto2";

package uart.comm;

enum Action {
	NOP = 0;
	PING = 1;
	FN_STATE_CHANGED = 2;
}

message MessageK2D
{
	required Action action = 1;
	oneof payload
	{
		Nop nop = 2;
		FnState fn_state = 3;
	}
}

message Nop
{
}

message FnState
{
	required bool pressed = 1;
}
